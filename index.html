<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/dollars.ico">
    <title>Dólar Cota</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var result;
            var cotacaoD0 = {};

            var dataInicial = new Date();

            var diaDaSemana = dataInicial.getDate();

            if (diaDaSemana == 6) {
                dataInicial = dataInicial.setDate(dataInicial.getDate() - 1);
                dataInicial = new Date(dataInicial);
            }
            if (diaDaSemana == 7) {
                dataInicial = dataInicial.setDate(dataInicial.getDate() - 2);
                dataInicial = new Date(dataInicial);
            }


            var dia = ("0" + (dataInicial.getDate())).slice(-2);
            var mes = ("0" + (dataInicial.getMonth() + 1)).slice(-2);
            var ano = dataInicial.getFullYear();

            var dataIncialQueryString = "'" + mes + "-" + dia + "-" + ano + "'";

            $.ajax({
                url: "https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/CotacaoDolarDia(dataCotacao=@dataCotacao)?%40dataCotacao=" + dataIncialQueryString + "&%24format=json",
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    cotacaoD0 = data;
                    if (cotacaoD0.value == '') {
                        alert('fernando');
                        dataInicial = dataInicial.setDate(dataInicial.getDate() - 1);
                        dataInicial = new Date(dataInicial);
                        dia = ("0" + (dataInicial.getDate())).slice(-2);
                        mes = ("0" + (dataInicial.getMonth() + 1)).slice(-2);
                        ano = dataInicial.getFullYear();

                        dataIncialQueryString = "'" + mes + "-" + dia + "-" + ano + "'";

                        $.ajax({
                            url: "https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/CotacaoDolarDia(dataCotacao=@dataCotacao)?%40dataCotacao=" + dataIncialQueryString + "&%24format=json",
                            contentType: "application/json",
                            dataType: 'json',
                            success: function (data) {
                                cotacaoD0 = data;
                                document.getElementById("dolar").innerHTML = cotacaoD0.value[0].cotacaoVenda;
                                document.getElementById("log").innerHTML = cotacaoD0.value[0].dataHoraCotacao;
                            }
                        })
                    }
                    else {
                        document.getElementById("dolar").innerHTML = cotacaoD0.value[0].cotacaoVenda;
                        document.getElementById("log").innerHTML = cotacaoD0.value[0].dataHoraCotacao;
                    }
                }
            })
        })
    </script>
</head>

<body>
    <div class="container">

        <div class="row center mt-2 mb-1a">
            <img src="images/iconfinder_Coin_653278.png" alt="dolar" class="logo">
        </div>
        <div class="row mb-6">
            <h1 class="center ">Cotação do dólar em tempo real</h1>
        </div>

        <div class="row d-flex mb-6">
            <div>
                <span class="simbolo">US$</span>
                <span class="moeda">1,00</span>
            </div>
            <div>
                <span class="simbolo">=</span>
            </div>
            <div>
                <span class="simbolo">R$</span>
                <span class="moeda" id="dolar"></span>
            </div>
        </div>
    </div>
    <div class="row center">
        <span id="log"></span>
    </div>

</body>

</html>
